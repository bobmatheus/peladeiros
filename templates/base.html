<!-- templates/base.html -->
<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <title>{% block title %}Peladeiros - Aluguel de Campos{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="{% block meta_desc %}Reserve seu campo no Rio com facilidade. Junte a galera e feche a pelada!{% endblock %}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="{% static 'css/app.css' %}" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg bg-dark navbar-dark">
  <div class="container">
    <a class="navbar-brand fw-bold" href="{% url 'reservas:home' %}">Peladeiros RJ</a>
    <div class="ms-auto d-flex gap-2">
      <a class="btn btn-success" href="{% url 'reservas:campos_list' %}">Reservar agora</a>
      {% if request.session.access %}
        <form method="post" action="{% url 'usuarios:logout' %}">{% csrf_token %}
          <button class="btn btn-outline-light">Sair</button>
        </form>
      {% else %}
        <a class="btn btn-outline-light" href="{% url 'usuarios:login' %}?next={{ request.get_full_path }}">Entrar</a>
      {% endif %}
    </div>
  </div>
</nav>

<main class="container my-4">
  {% for message in messages %}
    <div class="alert alert-{{ message.tags }}">{{ message }}</div>
  {% endfor %}
  {% block content %}{% endblock %}
</main>

<footer class="bg-light py-4 mt-5 border-top">
  <div class="container small text-muted">
    Fechou a pelada? Partiu bola! âš½
  </div>
</footer>

<script src="https://unpkg.com/htmx.org@1.9.12"></script>
<script src="{% static 'js/app.js' %}"></script>
</body>
</html>
